F: # F and R represent the functionality and resource spaces. should match the units of "provide" entries in the .mcdp file
  - '`set_coverage' # need to wrap the poset name in '' to avoid parsing issues
  - rad
  - '`maps'
R:
  - m
  - m
  - m/s
  - s
implementations:
  # One entry here represents one implementation.
  # These entries should be generated by simulation results.
  first_run_of_coverage_algorithm:
    f_max: # what is the maximum functionality that can be provided by this implementation
      - '`set_coverage: set_a' # This is the way to refer to an element in the self-defined poset.
      - 1 deg
      - '`maps: map_a'
    r_min: # what is the minimum resource that is required by this implementation
      - 0.1 m
      - 0.1 m
      - 0.1 m/s
      - 0.1 s
  